---

# Debug message for cs_volume:
- name:
  debug:
    var: "{{ volumes }}"

# Install epel repo
- name: Install EPEL repository
  yum:
    name: epel-release
    state: latest

# Install git, ansible, docker
- name: Install a list of packages
  yum:
    name:
      - git
      - ansible
      - docker
    state: latest

- name: Ensure docker deamon is running
  service:
    name: docker
    state: started
    enabled: true
  become: true
  tags:
  - docker

# Install pip with easy_install
- name: Install pip
  easy_install:
    name: pip
    state: latest

# Install pip packages:
- name: Install pip managed packages
  pip:
    name: "{{ item }}"
    state: latest
  loop:
    - docker
  tags:
  - docker

# Add Media mount to FStab
- name: Mount NAS Media folder to /mnt/Media
  mount:
    state: mounted
    path: /mnt/Media 
    src: nas:/volume1/Media
    fstype: nfs

# Create users & groups
- name: Create users
  user:
    name: "{{ item }}"
    state: present
    comment: "{{ item }} user"
    groups: "docker"
    append: yes
  loop:
    - sabnzbd
    - sonarr
    - radarr
  tags:
    - sabnzbd
    - sonarr
    - radarr


# Setup application data folders
- name: Create folders for container volumes
  file:
    path: "/opt/{{ item }}"
    state: directory
    owner: "{{ item }}"
    group: docker
    mode: '755'
  loop:
    - sabnzbd
    - sonarr
    - radarr
  tags:
    - sabnzbd
    - sonarr
    - radarr

