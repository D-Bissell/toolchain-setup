# Pull docker images for sabnzbd, sonarr, radarr
- name: Pull docker images for sabnzbd, sonarr, radarr
  docker_image:
    name: "{{ item }}"
    source: pull
  loop:
    - linuxserver/sabnzbd
    - linuxserver/sonarr
    - linuxserver/radarr
  tags:
  - docker
  - sabnzbd
  - sonarr
  - radarr


# Setup paramaters for all of the above


# Create sabnzbd container
- name:
  docker_container:
    name: sabnzbd
    image: linuxserver/sabnzbd
    state: started
    published_ports: 
    - 8080:8080
    - 9090:9090
    restart_policy: always
#    pull: true     # Might be able to remove the docker_image task above if I set this?
    volumes:
    - /opt/sabnzbd/config:/config
    - /opt/sabnzbd/incomplete-downloads:/incomplete-downloads
    - /opt/sabnzbd/downloads:/downloads
    env:
      TZ: Australia/Sydney
      PUID: "1001"
      PGID: "1001"
    userns_mode: host
  tags:
    - docker
    - sabnzbd

