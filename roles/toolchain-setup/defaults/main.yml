---
# defaults file for toolchain-setup

media_root_path:  /mnt/Media

# Local folders to create for container volumes

volumes:
  sabnzbd:
    config: /opt/sabnzbd/config
    incomplete_downloads: "{{ media_root_path }}/Unsorted/incomplete"
    completed_downloads: "{{ media_root_path }}/Unsorted/complete"
  sonarr:
    config: /opt/sonarr/config
    tv_shows: "{{ /mnt/Media }}/TV Shows"
  radarr:
    config: /opt/radarr/config
    movies: "{{ /mnt/Media }}/Movies"





